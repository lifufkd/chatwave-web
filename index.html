<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/themes/light.css" id="theme-link">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>ChatWave | Messages</title>
</head>
<body>

    <!-- Settings Modal window -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 20%;">
          <div class="modal-content" style="height: 80vh;">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Настройки будут здесь...
            </div>
          </div>
        </div>
      </div>


    <div class="container-fluid row w-100 vh-100 p-2">
        <div class="col d-flex flex-column justify-content-between align-items-center shadow-lg rounded m-2 p-2">
            <div>
                <img id="logo" src="assests/logo-light.png" alt="logo" class="img-fluid">
            </div>
            <div class="d-flex flex-column justify-content-between align-items-center">
                <button class="btn btn-outline-secondary mb-3" id="toggle-theme">
                    <i class="bi bi-moon-fill" id="theme-icon"></i>
                </button>

                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal" id="toggle-settings">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
        </div>

        <div class="col-3 d-flex flex-column justify-content-start align-items-center shadow-lg rounded m-2 p-2">
            <div class="input-group rounded">
                <span class="input-group-text bg-transparent border-end-0">
                  <i class="bi bi-search"></i>
                </span>
                <input 
                  type="text" 
                  class="form-control border-start-0 rounded-end" 
                  placeholder="Search"
                  aria-label="Search"
                >
            </div>
            <div class="d-flex justify-content-start align-items-center my-4 w-100">
                <h2 class="text-start">Chats</h2>
            </div>
        </div>

        <div class="col-8">

        </div>
    </div>
    
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
