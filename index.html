<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/themes/light.css" id="theme-link">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>ChatWave | Messages</title>
</head>
<body>

    <!-- Settings Modal window -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 20%;">
          <div class="modal-content" style="height: 80vh;">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Настройки будут здесь...
            </div>
          </div>
        </div>
      </div>


    <div class="container-fluid row w-100 vh-100 p-2">
        <div class="col d-flex flex-column justify-content-between align-items-center shadow rounded m-2 p-2">
            <div>
                <img id="logo" src="assests/logo-light.png" alt="logo" class="img-fluid">
            </div>
            <div class="d-flex flex-column justify-content-between align-items-center">
                <button class="btn btn-outline-secondary mb-3" id="toggle-theme">
                    <i class="bi bi-moon-fill" id="theme-icon"></i>
                </button>

                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal" id="toggle-settings">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
        </div>

        <div class="col-3 d-flex flex-column justify-content-start align-items-center shadow rounded m-2 p-2">
            <div class="input-group rounded">
                <span class="input-group-text bg-transparent border-end-0">
                  <i class="bi bi-search"></i>
                </span>
                <input 
                  type="text" 
                  class="form-control border-start-0 rounded-end" 
                  placeholder="Search"
                  aria-label="Search"
                >
            </div>
            <div class="d-flex justify-content-start align-items-center my-4 w-100">
                <h2 class="text-start">Chats</h2>
            </div>

            <!--Conversation card-->

            <!--Conversation card unread-->
            <div class="card conversation-card mb-3 w-100">
              <div class="card-body">
                <div class="d-flex align-items-center flex-column flex-sm-row">

                  <div class="mb-2 mb-sm-0 me-sm-3">
                    <div style="width: 3rem; height: 3rem;">
                      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fsuperstarsbio.com%2Fwp-content%2Fuploads%2F2019%2F01%2FRyan-Gosling.jpg&f=1&nofb=1&ipt=2ff0fae0d8bc41add1607bfc9e9348ea4839a53b6ce68e4bcb7b7657d2aeb9c4" alt="Avatar" class="img-fluid rounded-circle" style="object-fit: cover; width: 100%; height: 100%;">
                    </div>
                  </div>
                  <div class="text-center text-sm-start conversation-card-text">
                    <h6 class="card-title mb-0">Saved Messages</h6>
                    <p class="card-text small">Photo</p>
                  </div>
                  <div class="ms-auto mt-2 mt-sm-0 d-flex flex-column">
                    <div class="small text-center text-sm-end conversation-card-text">
                      09.04.2025
                    </div> 
                    <div class="d-flex align-items-center justify-content-center justify-content-sm-end">
                      <span class="badge rounded-circle unread-badge" style="width: 1.5rem; height: 1.5rem;">
                        5
                      </span>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            
        </div>

        <div class="col-8 d-flex flex-column justify-content-start align-items-center shadow rounded m-2 p-2">

        </div>
    </div>
    
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
